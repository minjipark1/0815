<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>onfocus와 onblur</title>
<script>
function checkFilled(obj) {
	if(obj.value == "") {
		alert("이름을 입력해 주세요!");
		obj.focus(); 
	}
}
</script>
</head>
<body onload=
	"document.getElementById('name').focus();">
<h3>로그인</h3>
<hr>
<form>
이름 <input type="text" id="name"
			onblur="checkFilled(this)"><p>
비밀번호 <input type="text">
</form>
</body>
</html>
